<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Result</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    </head>
    <body>
        <!--
        <p th:text="'type: ' + ${genderRequest.type}" />
        <p th:text="'content: ' + ${genderRequest.content}" />
        -->

    <div class="container">

        <h1>Result</h1>

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Result</li>
            </ol>
        </nav>

        <div class="row">
            <div class="col-sm">
                <h2>Original</h2>
                <span th:text="${genderRequest.text}" />
            </div>
            <div class="col-sm">
                <form action="#" th:action="@{/download}" th:object="${genderRequest}" method="post">
                    <h2>Result</h2>
                    <tr th:each="word: ${genderResult.words}">
                        <!--
                        <strike th:if="${word.options}" th:text="${word.value}" />
                        -->
                        <select th:if="${word.options}" name="words">
                            <option th:each="option : ${word.options}"
                                    th:value="${option}"
                                    th:text="${option}"></option>
                        </select>
                        <span th:unless="${word.options}" th:text="${word.value}" />
                    </tr>
                    <br />
                    <input type="submit" value="Download" class="btn btn-success" />
                </form>
            </div>
            <div class="container">
                <h4>Gender/Ungender Index:</h4>
                <span th:text="${genderResult.genderUngenderIndex}" />
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" th:style="'width:' + ${genderResult.genderUngenderIndex} + '%'" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>
    </div>

    <!--
    <a href="/greeting">Submit another message</a>
    -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    </body>
</html>
